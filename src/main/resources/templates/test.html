        <div class="wrapper wrapper-content ">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-body">
                        <div class="fixed-table-toolbar">
                            <div class="columns pull-left">
                                <button shiro :hasPermission="common:dict:add" type="button"
                                        class="btn  btn-primary" onclick="add()">
                                    <i class="fa fa-plus" aria-hidden="true"></i>添加
                                </button>
                                <button shiro :hasPermission="common:dict:batchRemove"
                                        type="button" class="btn  btn-danger" onclick="batchRemove()">
                                    <i class="fa fa-trash" aria-hidden="true"></i>删除
                                </button>
                            </div>
                            <div class="columns pull-right">
                                <button class="btn btn-success" onclick="reLoad()">查询</button>
                            </div>
                            <div class="columns pull-right col-md-2 nopadding">
                                <select data-placeholder="选择类别" class="form-control chosen-select"
                                        tabindex="2" style="width: 100%">
                                    <option value="">选择类别</option>
                                </select>
                            </div>
                        </div>
                        <table id="exampleTable" data-mobile-responsive="true"></table>
                    </div>
                </div>
            </div>
        </div>
        <!--start modal1-->
        <div class="modal fade" id="myModal" role="dialog" aria-label="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                        <h3 class="modal-title">上传文件</h3>
                    </div>
                    <div class="modal-body">
                        <form action="/excel/import" method="POST" enctype="multipart/form-data">
                            文件：<input type="file" name="file"/>
                            <input type="submit"/>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">上传</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <!--end modal1-->
